<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login/Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .login-wrapper{
                display:flex;
                height:80vh;
                align-items:center;
                justify-content:center;
            }

            .form{
                width:600px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="login-wrapper">
        
        {% if page == 'login' %}
        <form class="form" method="post">
            {% csrf_token %}
            <h1> Login </h1>
            <h4> Login to view your work and share it with your friends </h4>
            <div class="form-group mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class='mt-2'>
            <p>Don't have an account <a href="{% url 'register' %}"> Register </a></p>
            </div>
          </form>
          {% else %}
            <form method="post">
                <h1> Register </h1>

                {% csrf_token %}
                {% for field in form %}
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="form-label">{{ field.label }}</label>
                    {{ field }}
                  </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class='mt-2'>
                    <p>Already have an account <a href="{% url 'login' %}"> Login </a></p>
                </div>
            </form>
          {% endif %}

        </div>
        </div>
    </body>
</html>
