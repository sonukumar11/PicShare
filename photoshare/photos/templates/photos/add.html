<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Image</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
             rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="m-5">

        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a  href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back </a>
                    {% comment %} #creating a form {% endcomment %}
                    <div class="card">

                        {% comment %} Here , we are setting enctype as we are sending the image through the form {% endcomment %}

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label >Description</label>
                                <input required type="text" name="description"  placeholder="Enter a description of the image" class="form-control">
                              </div>

                            <div class="form-group m-3">
                                <label >Select a category</label>
                                <select name="category" class="form-control">
                                    <option value=''> Select a category ..</option>
                                    {% for category in categories %}
                                    <option value='{{ category.id }}'>{{ category.name }}</option> 
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label >Create a new category</label>
                                <input type="text" name="category_new"  placeholder="Create a new category" class="form-control">
                              </div>

                            {% comment %} image upload field {% endcomment %}
                            <div class="form-group m-3">
                              <label >Upload Image</label>
                              <input required type="file" name="images" class="form-control-file">
                            </div>

                            <button type="submit" class="btn btn-primary m-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
